name: build-deb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Make .deb package
        run: npm run make

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-deb
          path: out/make/deb/**/*.deb
